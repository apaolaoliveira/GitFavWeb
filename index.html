<html lang="pt-br">

  <script type="module" src="./src/javascript/main.js" defer></script>
  <title>Github favorites</title>

<body>
  <div id="app">
    <header>
      <h1>Github favorites</h1>

      <div class="search-wrapper">

        <input type="text" id="search-input" placeholder="Github user">

    <table>
      <thead>
        <tr>
          <th>User</th>
          <th>Public Repositories</th>
          <th>Followers</th>

        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
