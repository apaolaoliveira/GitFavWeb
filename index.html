<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  
  <link rel="stylesheet" href="src/styles.css">
  <script type="module" src="./src/javascript/main.js" defer></script>
  <title>Github favorites</title>
</head>
<body>
  <div id="app">
    <header>
      <img class="logo" src="src/assets/gitFavLogo.svg" alt="logo">

      <div class="search-wrapper">
        <label for="search-input" class="sr-only">Github user</label>
        <input type="text" id="search-input" placeholder="Github username">
        <button id="search-button" title="Add to favorites">
          <img class="star" src="src/assets/favoriteStar.svg" alt="star">
          favorite
        </button>
      </div>
    </header>

    <table>
      <thead>
        <tr>
          <th>User</th>
          <th>Public Repositories</th>
          <th>Followers</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</body>
</html>
