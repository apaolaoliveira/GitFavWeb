<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/styles.css">
  <title>Github favorites</title>
</head>
<body>
  <div class="app">
    <header>
      <h1>Github favorites</h1>

      <div class="search-wrapper">
        <label for="search-input" class="sr-only">Github user</label>
        <input type="text" id="search-input" placeholder="Github user">
        <button id="add-button">&plus;</button>
      </div>
    </header>

    <table>
      <thead>
        <tr>
          <th>User</th>
          <th>Repositories</th>
          <th>Followers</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <div class="user">
              <img src="https://github.com/apaolaoliveira.png" alt="user profile picture">
              <a href="https://github.com/apaolaoliveira" target="_blank">
                <p>Paola Oliveira</p>
                <span>apaolaoliveira</span>
              </a>
            </div>
          </td>
          <td class="repositories">
            50
          </td>
          <td class="followers">
            20
          </td>
          <td>
            <button class="remove">&times;</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
